name: Build and publish Backend Docker images (GHCR)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-main
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          target: prod
          push: true
          tags: |
            ghcr.io/tyomay1999/decomplex-backend:latest
            ghcr.io/tyomay1999/decomplex-backend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push (demo)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          target: demo
          push: true
          tags: |
            ghcr.io/tyomay1999/decomplex-backend:demo
            ghcr.io/tyomay1999/decomplex-backend:demo-sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
